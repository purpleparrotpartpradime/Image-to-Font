<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glyph Scanner & Font Generator</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    canvas {
      display: none;
    }
    #preview {
      max-width: 400px;
      margin: 10px 0;
      border: 1px solid #444;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #555;
    }
    input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Paper Glyph to TTF Font Generator</h1>
  <input type="file" accept="image/*" capture="environment" id="imgInput" />
  <canvas id="imgCanvas"></canvas>
  <img id="preview" alt="Preview" />
  <input type="text" id="fontName" placeholder="Font Name" />
  <button id="generateBtn">Generate TTF</button>
  <a id="downloadLink" style="display:none;">Download Font</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <script>
    const imgInput = document.getElementById('imgInput');
    const canvas = document.getElementById('imgCanvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const fontNameInput = document.getElementById('fontName');
    const generateBtn = document.getElementById('generateBtn');
    const downloadLink = document.getElementById('downloadLink');

    imgInput.onchange = (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          preview.src = canvas.toDataURL();
          preview.style.display = 'block';
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };

    function extractGlyphsFromCanvas() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const glyphs = {};
      const charCodeStart = 65; // Start at 'A'
      let charCode = charCodeStart;
      const size = 100;

      // Dummy segmentation: split into 5x5 grid for example
      const cols = 5;
      const rows = 5;
      const glyphWidth = Math.floor(canvas.width / cols);
      const glyphHeight = Math.floor(canvas.height / rows);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const gx = x * glyphWidth;
          const gy = y * glyphHeight;
          const subCanvas = document.createElement('canvas');
          const subCtx = subCanvas.getContext('2d');
          subCanvas.width = glyphWidth;
          subCanvas.height = glyphHeight;
          subCtx.putImageData(ctx.getImageData(gx, gy, glyphWidth, glyphHeight), 0, 0);

          const path = new opentype.Path();
          for (let px = 0; px < glyphWidth; px += 5) {
            for (let py = 0; py < glyphHeight; py += 5) {
              const data = subCtx.getImageData(px, py, 1, 1).data;
              const brightness = (data[0] + data[1] + data[2]) / 3;
              if (brightness < 128) {
                path.moveTo(px, py);
                path.lineTo(px + 1, py);
              }
            }
          }

          const char = String.fromCharCode(charCode++);
          glyphs[char] = {
            advanceWidth: size,
            path,
            leftSideBearing: 0
          };
        }
      }

      return glyphs;
    }

    generateBtn.onclick = () => {
      const fontName = fontNameInput.value || "CustomFont";
      const glyphs = extractGlyphsFromCanvas();

      const glyphList = Object.entries(glyphs).map(([char, props]) => {
        return new opentype.Glyph({
          name: char,
          unicode: char.charCodeAt(0),
          ...props
        });
      });

      const font = new opentype.Font({
        familyName: fontName,
        styleName: "Regular",
        unitsPerEm: 1000,
        ascender: 800,
        descender: -200,
        glyphs: glyphList
      });

      const fontBuffer = font.toArrayBuffer();
      const blob = new Blob([fontBuffer], { type: 'font/ttf' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = fontName + ".ttf";
      downloadLink.textContent = "Download " + fontName + ".ttf";
      downloadLink.style.display = 'inline-block';
    };
  </script>
</body>
</html>
